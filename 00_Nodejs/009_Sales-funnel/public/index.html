<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Funnel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sales Funnel Dashboard</h1>
        </header>

        <div class="funnel-stats" id="funnelStats">
            <h2>Funnel Statistics</h2>
            <div class="stats-container" id="statsContainer">
                Loading...
            </div>
        </div>

        <div class="leads-section">
            <div class="section-header">
                <h2>Leads Management</h2>
                <button onclick="showAddForm()" class="btn-primary">Add New Lead</button>
            </div>

            <!-- Add/Edit Lead Form -->
            <div id="leadForm" class="form-container" style="display: none;">
                <h3 id="formTitle">Add New Lead</h3>
                <form id="leadFormElement" onsubmit="handleFormSubmit(event)">
                    <input type="hidden" id="leadId">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="company">Company:</label>
                        <input type="text" id="company">
                    </div>
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <select id="status" required>
                            <option value="new">New</option>
                            <option value="contacted">Contacted</option>
                            <option value="qualified">Qualified</option>
                            <option value="proposal">Proposal</option>
                            <option value="closed">Closed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="source">Source:</label>
                        <select id="source" required>
                            <option value="website">Website</option>
                            <option value="referral">Referral</option>
                            <option value="social_media">Social Media</option>
                            <option value="cold_call">Cold Call</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <textarea id="notes" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save Lead</button>
                        <button type="button" onclick="hideForm()" class="btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>

            <!-- Leads Table -->
            <div class="table-container">
                <table id="leadsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Company</th>
                            <th>Status</th>
                            <th>Source</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="leadsTableBody">
                        <tr>
                            <td colspan="6">Loading leads...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
