<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review - Movie Review Site</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ðŸŽ¬ Movie Review Site</h1>
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/reviews">View Reviews</a></li>
                <li><a href="/add-review">Add Review</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <h2>Add New Movie Review</h2>
        
        <form id="reviewForm" style="max-width: 600px; margin: 2rem auto;">
            <div class="form-group">
                <label for="movieTitle">Movie Title:</label>
                <input type="text" id="movieTitle" name="movieTitle" required>
            </div>

            <div class="form-group">
                <label for="reviewerName">Your Name:</label>
                <input type="text" id="reviewerName" name="reviewerName" required>
            </div>

            <div class="form-group">
                <label for="rating">Rating (1-5):</label>
                <select id="rating" name="rating" required>
                    <option value="">Select Rating</option>
                    <option value="1">1 Star</option>
                    <option value="2">2 Stars</option>
                    <option value="3">3 Stars</option>
                    <option value="4">4 Stars</option>
                    <option value="5">5 Stars</option>
                </select>
            </div>

            <div class="form-group">
                <label for="reviewText">Your Review:</label>
                <textarea id="reviewText" name="reviewText" rows="6" required></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Submit Review</button>
                <a href="/reviews" class="btn" style="background-color: #95a5a6; margin-left: 1rem;">Cancel</a>
            </div>
        </form>
    </main>

    <script src="/js/script.js"></script>
</body>
</html>
